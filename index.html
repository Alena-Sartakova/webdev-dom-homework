<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <span class="preload">Подождите, идет загрузка комментариев...</span>
    <ul class="comments" id="comments">

    </ul>
    <div>Чтобы оставить комментарий, <input id="app" type="button" value="авторизуйтесь."></div>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

<style>
  .error {
    background-color: red;
  }

  .hide {
    display: none;
  }
</style>


</html>
